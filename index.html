<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <nav>
            <h1>
                <span class="yellowText">Tic-</span>Tac-<spam class="yellowText">Toe</span>
            </h1>
        </nav>
        <div id="newGameOptions">
            <h2>New Game</h2>
            <h3><label for="player1Name">Player 1</label></h3>
            <input type="text" id="player1Name" placeholder="Name" maxlength=8 requiered/>
            <h3><label for="player2Name">Player 2</label></h3>
            <input type="text" id="player2Name" placeholder="Name" maxlength=8 required/>
            <button id="playBtn">Play</button>
        </div>
        <div id="playerNames">
            <span id="p1NameDisplay"></span>
            <span id="p2NameDisplay"></span>
        </div>
        <div id="gameboard">
            <div id="c00" class="cell"></div>
            <div id="c01" class="cell"></div>
            <div id="c02" class="cell"></div>
            <div id="c10" class="cell"></div>
            <div id="c11" class="cell"></div>
            <div id="c12" class="cell"></div>
            <div id="c20" class="cell"></div>
            <div id="c21" class="cell"></div>
            <div id="c22" class="cell"></div>
        </div>
        <div id="gameMessage">
            
        </div>
        <div id="buttonContainer"><button id="restartBtn">Restart</button><button id="newGameBtn">New Game</button></div>
    </body>
    <script src="script.js"></script>
</html>
